<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shadows of Morodor</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Emmanuel-Melon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>
<main class="game" id="game">
    <section class="current-screen" id="currentScreen">
        <div class="pane left">
            <div>
                <div class="pane-head">
                    <h4  class="turn">Turn</h4>
                </div>
                <div class="pane-body">
                    <div  class="profile">
                        <h3  class="player-name">Orc</h3>
                        <figure>
                            <img src="" alt="axe" class="orc"/>
                        </figure>
                    </div>
                    <div>
                        <ul class="stats" id="player-1">
                            <li id="player-1-health" >Health <span class="health-bar health-bar-one">100</span></li>
                            <li id="player-1-attack" >Attack <span class="attack-bar attack-bar-one">10</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- current screen -->
        <section class="main">
            <div class="fight-screen">
                <div class="fight-screen-head">
                    <h1 class="fight-heading">Fight</h1>
                </div> <!-- head -->
                <div class="fight-screen-body">
                    <div>
                        <div  class="profile profile-1">
                            <h3  class="player-name">Orc</h3>
                            <figure>
                                <img src="" class="orc" alt="axe" />
                            </figure>
                        </div>
                        <div class="actions">
                            <div>
                                <button class="attack-button attack-button-one">Attack</button>
                                <button class="defense-button defense-button-one">Defend</button>
                            </div>
                        </div>
                    </div> <!--- player-1 -->
                    <div>
                        <div  class="profile profile-2">
                            <h3  class="player-name">Elf</h3>
                            <figure>
                                <img src="" alt="axe" class="elf" />
                            </figure>
                        </div>
                        <div class="actions">
                            <div>
                                <button class="attack-button attack-button-two">Attack</button>
                                <button class="defense-button defense-button-two">Defend</button>
                            </div>
                        </div>
                    </div> <!--- player-1 -->
                </div> <!-- body -->
            </div>
            <div class="map">
            </div>
            <div class="victory-screen">
                <div class="victory">
                    <div class="victory-body">
                    </div>
                    <div class="victory-options">
                        <button class="restart-button">Restart Game</button>
                        <button class="exit-button">Exit</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="pane right pane-2">
            <div>
                <div class="pane-head">
                    <h4  class="turn">Turn</h4>
                </div>
                <div class="pane-body">
                    <div  class="profile profile-2">
                        <h3  class="player-name">Elf</h3>
                        <figure>
                            <img src="" alt="elf player 2" class="elf"/>
                        </figure>
                    </div>
                    <div>
                        <ul class="stats" id="player-2">
                            <li id="player-2-health" >Health <span class="health-bar health-bar-two">100</span></li>
                            <li id="player-2-attack" >Attack <span class="attack-bar attack-bar-two">10</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
